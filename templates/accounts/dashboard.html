<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding:0;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        p {
            text-align: center;
            color: #555;
            font-size: 16px;
        }

        a.logout-btn {
            display: block;
            width: 120px;
            margin: 20px auto 0;
            padding: 10px 15px;
            text-align: center;
            background-color: #e74c3c;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        a.logout-btn:hover {
            background-color: #c0392b;
        }

        /* Optional: Include section style */
        .home-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to your Dashboard</h2>
        <p>You are logged in as: <strong>{{ request.user.student_id }}</strong></p>

        <div class="home-section">
            {% include 'home/index.html' %}
        </div>

        <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
    </div>
</body>
</html>
